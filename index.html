<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tv Show DOM</title>
</head>


<body>
    <main id="main">
        <section class="container">
            <h1>True Detective</h1>
            <section class="form flex flex-direction-row align-items-center justify-content-space-between">
                <div class="form__search flex flex-direction-row align-items-center">
                    <input type="text" name="search" id="search" placeholder="Search...">
                </div>
                <span class="form__info"></span>
                <div class="form__filter">
                    <select name="filter" id="filter">
                        <option value='0' selected>All season</option>
                        <option value="1">season 1</option>
                        <option value="2">season 2</option>
                        <option value="3">season 3</option>
                    </select>
                </div>
            </section>
            <section id="cards" class="cards"></section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
